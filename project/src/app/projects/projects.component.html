

   <div class="projects-container">
    <div *ngIf="projects | async as projects; else noProjects">
    <!--i should be able to create project butooon enable-->
    <h2>Projects</h2>
    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Description</th>
          <th>Client</th>
          <th>Due Date</th>
          <th>Assigned Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
            <!-- <td (click)="toggleTeamMembers(project)">{{ project.name }}</td> -->

          <td (click)="viewProjectDetails(project.id)">{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.clientName }}</td>
          <td>{{ project.dueDate | date }}</td>
          <td>{{ project.assignedDate | date }}</td>
          <td><button (click)="viewTaskAssign(project.id)">Assign Task</button></td>
        </tr>
        </tbody>
        </table>
        </div>
        <ng-template #noProjects>
          <h3>No projects available. Click below to create a new project.</h3>
          <button (click)="createProject()">Create Project</button>
        </ng-template>
